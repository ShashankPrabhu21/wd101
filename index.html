
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-start min-h-screen p-5">
    <div class="container mx-auto flex flex-col md:flex-row bg-white p-6 rounded-lg shadow-lg gap-6">
        <div class="form-container md:w-1/3 border-r-2 border-gray-200 pr-6 sticky top-6">
            <h1 class="text-2xl font-semibold text-gray-800 mb-6">
                Registration Form
            </h1>
            <form id="registrationForm" class="flex flex-col">
                <div class="form-group mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full p-3 border border-gray-300 rounded-md" />
                </div>
                <div class="form-group mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full p-3 border border-gray-300 rounded-md" />
                </div>
                <div class="form-group mb-4">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full p-3 border border-gray-300 rounded-md" />
                </div>
                <div class="form-group mb-4">
                    <label for="dob" class="block text-gray-700 font-medium mb-2">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required
                        class="w-full p-3 border border-gray-300 rounded-md" />
                </div>
                <div class="form-group mb-4 flex items-center">
                    <input type="checkbox" id="acceptTerms" name="acceptTerms" required class="mr-2" />
                    <label for="acceptTerms" class="text-gray-700">I accept the terms and conditions</label>
                </div>
                <div class="form-group">
                    <button type="submit"
                        class="bg-orange-500 text-white py-2 px-4 rounded-md cursor-pointer hover:bg-orange-600">
                        Submit
                    </button>
                </div>
            </form>
        </div>
        <div class="table-container md:w-2/3 max-h-96 overflow-y-auto pl-6">
            <table class="w-full border-collapse border border-gray-300 mt-6">
                <thead>
                    <tr class="bg-gray-100 text-center">
                        <th class="p-3 border border-gray-300">Name</th>
                        <th class="p-3 border border-gray-300">Email</th>
                        <th class="p-3 border border-gray-300">Password</th>
                        <th class="p-3 border border-gray-300">Dob</th>
                        <th class="p-3 border border-gray-300">Accepted terms?</th>
                    </tr>
                </thead>
                <tbody class="showData text-center"></tbody>
            </table>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
