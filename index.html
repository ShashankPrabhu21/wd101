<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-center text-3xl font-bold mb-6">Registration Form</h2>
        <form id="registrationForm" class="space-y-4">
            <div class="flex flex-col">
                <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter full Name" required class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="flex flex-col">
                <label for="email" class="block text-sm font-medium text-gray-700" >Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring focus:border-blue-300">
                <span id="emailError" class="hidden text-red-500 text-sm">Please enter a valid email.</span>
            </div>
            <div class="flex flex-col">
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="flex flex-col">
                <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth:</label>
                <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy" required class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:ring focus:border-blue-300">
                <span id="dobError" class="hidden text-red-500 text-sm">You must meet the requirement between 18 to 55 years.</span>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="terms" name="terms" required class="mr-2">
                <label for="terms" class="text-sm font-medium text-gray-700">Accept Terms & Conditions</label>
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="px-6 py-2 bg-green-500 text-white font-bold rounded-full hover:bg-green-700 focus:outline-none focus:ring">Submit</button>
            </div>
        </form>
    </div>

    <div class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-center text-3xl font-bold mb-6">Entries</h2>
        <table id="userTable" class="min-w-full bg-white table-auto">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Name</th>
                    <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Email</th>
                    <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Password</th>
                    <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Dob</th>
                    <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Accepted terms?</th>
                </tr>
            </thead>
            <tbody>
                <!-- User entries will be displayed here -->
            </tbody>
        </table><br>
        <div class="flex space-x-4">
            <button type="button" id="resetButton" class="px-6 py-2 bg-red-500 text-white font-bold rounded-full hover:bg-red-700 focus:outline-none focus:ring">Reset Entries</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
